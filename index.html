<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>バニラからの挑戦状！</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1 style="text-align: left">バニラからの挑戦状！</h1>
      <div class="parent">
        <img src="banira.jpg" class="banira" />
        <div class="bubble">
          <p>[?]に入る数字を「ひらがな」で入力せよ</p>
          <div class="arrow"></div>
        </div>
      </div>
      <img src="banira_q1.jpg" width="100%" /><br />
      <div id="go"></div>
      <input type="text" id="answer" />
      <button id="checkBtn">答え合わせ</button>
      <div>
        <button id="hintBtn1">ヒント1</button>
        <p id="result1"></p>

        <button id="hintBtn2">ヒント2</button>
        <p id="result2"></p>

        <button id="hintBtn3">ヒント3</button>
        <p id="result3"></p>
        <br /><br /><br /><br /><br /><br /><br />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
