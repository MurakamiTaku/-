<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文フォーム</title>
</head>
<body>
    <h1>注文フォーム</h1>
    <form id="orderForm">
        <label for="itemNumber">品番:</label>
        <input type="text" id="itemNumber" name="itemNumber" required><br><br>

        <label for="dropdown1">選択1:</label>
        <select id="dropdown1" name="dropdown1" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label for="dropdown2">選択2:</label>
        <select id="dropdown2" name="dropdown2" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <button type="button" onclick="submitOrder()">送信</button>
    </form>

    <p id="orderMessage"></p>

    <script>
        function submitOrder() {
            var itemNumber = document.getElementById("itemNumber").value;
            var dropdown1 = document.getElementById("dropdown1").value;
            var dropdown2 = document.getElementById("dropdown2").value;

            if (itemNumber && dropdown1 && dropdown2) {
                document.getElementById("orderMessage").textContent = "【発注完了】";
            } else {
                document.getElementById("orderMessage").textContent = "すべてのフィールドを入力してください。";
            }
        }
    </script>
</body>
</html>
